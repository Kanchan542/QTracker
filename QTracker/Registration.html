<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <div class="logo">
    <h1 class="brandname" align="center"><span class="q">Q</span><span class="tracker">TRACKER</span></h1>
  </div>
  <div class="main-container">
    <video autoplay muted loop="infinite" class="videobg">
      <source src="https://media.istockphoto.com/id/854166290/video/students-walking-together.mp4?s=mp4-640x640-is&k=20&c=D9pdS7nLeBwXYfOz0-vag97hPUm4Bt0piuElZGJbqkU=" type="video/mp4">
    </video>
    <div class="registrtion-form">
      <form action="">
        
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Username</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Phone Number</label>
              <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]{9}">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Batch Code</label>
              <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]{9}">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Password</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Confirm Password</label>
              <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]{9}">
            </div>
          </div>
          
          


                  <button type="submit" class="btn btn-primary">Register</button>
                  <br><br>
                  <a href="Login.html">Existing User?</a>
      </form>
      
    </div>

  </div>
  
  <script type="text/javascript" src="registration.js"></script>
</body>

</html>
